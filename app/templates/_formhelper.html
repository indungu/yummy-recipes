{% macro render_field(field) %}
<dt>{{ field.label(class="text-primary text-regular") }}
<dd>{{ field(**kwargs)|safe }}
{% if field.errors %}
  <ul class="form-text text-muted text-red">
  {% for error in field.errors %}
    <small class="text-danger">{{ error }}</small>
  {% endfor %}
  </ul>
{% endif %}
</dd>
{% endmacro %}
