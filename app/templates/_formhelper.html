{% macro render_field(field) %}
<dt>{{ field.label(class="text-white") }}
<dd>{{ field(**kwargs)|safe }}
{% if field.errors %}
  <ul class="form-text text-muted text-red">
  {% for error in field.errors %}
    <small><li>{{ error }}</li></small>
  {% endfor %}
  </ul>
{% endif %}
</dd>
{% endmacro %}
