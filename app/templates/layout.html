<!Doctype html>

<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1 shrink-to-fit=no">
        <title>Yummy Recipes | {{ title }}</title>
        
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="{{url_for('static', filename='css/lib/bootstrap.min.css')}}">
        <!--Custom CSS-->
        <link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}">
        <!--Font Awesome CSS-->
        <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    </head>
    <body class="mainBg">
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-warning alert-dismissable" role="alert" style="margin-bottom: 0 !important">
                        {{ message }}
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        {% block body %}
        {% endblock %}
        <footer class="footer">
            <div class="container">
                <span class="text-muted text-center">Designed with <i class="fa fa-heart"></i> by <a href="https://github.com/indungu">indungu</a></span>
            </div>
        </footer>

        <!-- jQuery first then Tether and finally Bootstrap -->
        <script src="{{url_for('static', filename='js/lib/jquery-3.2.1.slim.min.js')}}"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" crossorigin="anonymous"></script>
        <script src="{{url_for('static', filename='js/lib/bootstrap.min.js')}}"></script>
        <script src="{{url_for('static', filename='js/script.js')}}"></script>
    </body>
</html>
