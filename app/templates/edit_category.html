{% extends "layout.html" %}

{% block body %}

{% from "_formhelper.html" import render_field %}
<div class="container">
   <form class="formedit" action="/edit_category/{{name}}" method="POST">
        {{form.hidden_tag()}}
        <div class="form-group">
            {{render_field(form.name, class="form-control category text-white")}}
        </div>
        <div class="form-group">
            {{render_field(form.description, class="form-control")}}        
        </div>
        <div class="form-group">
            <a class="btn btn-outline-primary" href="/dashboard">Cancel</a>
            <input class="btn btn-success" type="submit" value="Modify">
        </div>
    </form> 
</div>

{% endblock %}
